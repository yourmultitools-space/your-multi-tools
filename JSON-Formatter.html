<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" icon"href="favicon-32x32.png" type="image/x-icon">   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Your Multi Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f0f0f0;
            --dark-accent: #4361ee;
            --dark-secondary: #4cc9f0;
            --dark-hover: #2a2a2a;
            --dark-shadow: rgba(0, 0, 0, 0.5);
            
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #333333;
            --light-accent: #4361ee;
            --light-secondary: #3a86ff;
            --light-hover: #f0f0f0;
            --light-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.2);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--dark-secondary);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .logo-text .domain {
            font-size: 0.9rem;
            color: var(--dark-text);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .light-mode .logo-text .domain {
            color: var(--light-text);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--dark-card);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px var(--dark-shadow);
        }

        .light-mode .theme-toggle {
            background: var(--light-card);
            box-shadow: 0 4px 15px var(--light-shadow);
        }

        .toggle-icon {
            font-size: 1.4rem;
        }

        .toggle-text {
            font-weight: 500;
        }

        /* Tool Container */
        .tool-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 10px 30px var(--dark-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(76, 201, 240, 0.1);
        }

        .light-mode .tool-container {
            background: var(--light-card);
            box-shadow: 0 10px 30px var(--light-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tool-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--dark-accent), var(--dark-secondary));
        }

        .light-mode .tool-container::before {
            background: linear-gradient(90deg, var(--light-accent), var(--light-secondary));
        }

        .tool-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .light-mode .tool-title {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* JSON Editor and Viewer */
        .json-editor {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 992px) {
            .json-editor {
                grid-template-columns: 1fr 1fr;
            }
        }

        .json-input-container, .json-output-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .json-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .json-textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            border-radius: 10px;
            background: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid rgba(76, 201, 240, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }

        .light-mode .json-textarea {
            background: var(--light-bg);
            color: var(--light-text);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .json-output {
            width: 100%;
            height: 350px;
            padding: 15px;
            border-radius: 10px;
            background: var(--dark-bg);
            border: 1px solid rgba(76, 201, 240, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre;
        }

        .light-mode .json-output {
            background: var(--light-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Syntax Highlighting */
        .json-key {
            color: #9cdcfe;
        }

        .light-mode .json-key {
            color: #0451a5;
        }

        .json-string {
            color: #ce9178;
        }

        .light-mode .json-string {
            color: #a31515;
        }

        .json-number {
            color: #b5cea8;
        }

        .light-mode .json-number {
            color: #098658;
        }

        .json-boolean {
            color: #569cd6;
        }

        .light-mode .json-boolean {
            color: #0000ff;
        }

        .json-null {
            color: #569cd6;
        }

        .light-mode .json-null {
            color: #0000ff;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        .tool-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--dark-accent), var(--dark-secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light-mode .tool-btn {
            background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
        }

        .tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }

        .tool-btn.secondary {
            background: rgba(67, 97, 238, 0.15);
            color: var(--dark-text);
        }

        .light-mode .tool-btn.secondary {
            background: rgba(67, 97, 238, 0.08);
            color: var(--light-text);
        }

        .tool-btn.secondary:hover {
            background: rgba(67, 97, 238, 0.8);
            color: white;
        }

        /* Stats and Error */
        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        .light-mode .stats-container {
            background: rgba(248, 249, 250, 0.5);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-secondary);
        }

        .light-mode .stat-value {
            color: var(--light-secondary);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff4d4d;
            display: none;
        }

        .error-message {
            color: #ff4d4d;
            font-weight: 500;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: var(--dark-text);
            opacity: 0.7;
            font-size: 1.1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .light-mode footer {
            color: var(--light-text);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .light-mode .footer-logo {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s ease;
            opacity: 0.8;
        }

        .light-mode .footer-links a {
            color: var(--light-text);
        }

        .footer-links a:hover {
            color: var(--dark-secondary);
            opacity: 1;
        }

        .light-mode .footer-links a:hover {
            color: var(--light-secondary);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-title {
                font-size: 1.8rem;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            
            .tool-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .json-textarea, .json-output {
                height: 300px;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .tool-title {
                font-size: 1.5rem;
            }
            
            .json-textarea, .json-output {
                height: 250px;
            }
        }
    </style>
</head

<script type="text/javascript" src="//www.highperformanceformat.com/80199940a4018ae227e2193352de9c36/invoke.js"></script>      
        <div class="tool-container">
            <h2 class="tool-title">JSON Formatter & Validator</h2>
            
            <div class="json-editor">
                <div class="json-input-container">
                    <div class="json-label">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Input JSON</span>
                    </div>
                    <textarea id="jsonInput" class="json-textarea" placeholder='Paste your JSON here...&#10;Example: {"name": "John", "age": 30, "isStudent": true}'></textarea>
                </div>
                
                <div class="json-output-container">
                    <div class="json-label">
                        <i class="fas fa-code"></i>
                        <span>Formatted JSON</span>
                    </div>
                    <pre id="jsonOutput" class="json-output">Your formatted JSON will appear here...</pre>
                </div>
            </div>
            
            <div class="toolbar">
                <button id="formatBtn" class="tool-btn">
                    <i class="fas fa-indent"></i> Format JSON
                </button>
                <button id="validateBtn" class="tool-btn">
                    <i class="fas fa-check-circle"></i> Validate JSON
                </button>
                <button id="minifyBtn" class="tool-btn">
                    <i class="fas fa-compress-arrows-alt"></i> Minify JSON
                </button>
                <button id="clearBtn" class="tool-btn secondary">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button id="copyBtn" class="tool-btn secondary">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
                <button id="sampleBtn" class="tool-btn secondary">
                    <i class="fas fa-vial"></i> Load Sample
                </button>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value" id="lineCount">0</span>
                    <span class="stat-label">Lines</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="charCount">0</span>
                    <span class="stat-label">Characters</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="sizeCount">0 B</span>
                    <span class="stat-label">Size</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="levelCount">0</span>
                    <span class="stat-label">Depth</span>
                </div>
            </div>
            
            <div id="errorContainer" class="error-container">
                <div class="json-label">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Validation Error</span>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
        
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const toggleIcon = themeToggle.querySelector('.toggle-icon');
        const toggleText = themeToggle.querySelector('.toggle-text');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            toggleIcon.classList.replace('fa-moon', 'fa-sun');
            toggleText.textContent = 'Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                toggleIcon.classList.replace('fa-moon', 'fa-sun');
                toggleText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            } else {
                toggleIcon.classList.replace('fa-sun', 'fa-moon');
                toggleText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            }
            
            // Re-highlight JSON when theme changes
            if (document.getElementById('jsonOutput').textContent !== 'Your formatted JSON will appear here...') {
                highlightJson(document.getElementById('jsonOutput').textContent);
            }
        });
        
        // JSON Functions
        function formatJson(jsonString) {
            try {
                const jsonObj = JSON.parse(jsonString);
                return JSON.stringify(jsonObj, null, 4);
            } catch (e) {
                throw new Error('Invalid JSON: ' + e.message);
            }
        }
        
        function minifyJson(jsonString) {
            try {
                const jsonObj = JSON.parse(jsonString);
                return JSON.stringify(jsonObj);
            } catch (e) {
                throw new Error('Invalid JSON: ' + e.message);
            }
        }
        
        function validateJson(jsonString) {
            try {
                JSON.parse(jsonString);
                return true;
            } catch (e) {
                throw new Error('Invalid JSON: ' + e.message);
            }
        }
        
        function highlightJson(jsonString) {
            // Escape HTML entities
            jsonString = jsonString.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Apply syntax highlighting
            jsonString = jsonString.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?)/g, function(match) {
                let cls = 'json-key';
                if (/:$/.test(match)) {
                    return '<span class="' + cls + '">' + match + '</span>';
                } else {
                    cls = /^"/.test(match) ? 'json-string' : 'json-number';
                    return '<span class="' + cls + '">' + match + '</span>';
                }
            }).replace(/\b(true|false|null)\b/g, function(match) {
                return '<span class="json-boolean">' + match + '</span>';
            }).replace(/\b(\d+\.?\d*)\b/g, function(match) {
                return '<span class="json-number">' + match + '</span>';
            });
            
            return jsonString;
        }
        
        function updateStats(jsonString) {
            if (!jsonString || jsonString === 'Your formatted JSON will appear here...') {
                document.getElementById('lineCount').textContent = '0';
                document.getElementById('charCount').textContent = '0';
                document.getElementById('sizeCount').textContent = '0 B';
                document.getElementById('levelCount').textContent = '0';
                return;
            }
            
            // Line count
            const lineCount = jsonString.split('\n').length;
            document.getElementById('lineCount').textContent = lineCount.toLocaleString();
            
            // Character count
            const charCount = jsonString.length;
            document.getElementById('charCount').textContent = charCount.toLocaleString();
            
            // Size calculation
            const sizeInBytes = new Blob([jsonString]).size;
            let sizeText;
            if (sizeInBytes < 1024) {
                sizeText = sizeInBytes + ' B';
            } else if (sizeInBytes < 1024 * 1024) {
                sizeText = (sizeInBytes / 1024).toFixed(2) + ' KB';
            } else {
                sizeText = (sizeInBytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
            document.getElementById('sizeCount').textContent = sizeText;
            
            // Depth calculation (approximate)
            let depth = 0;
            let maxDepth = 0;
            for (let i = 0; i < jsonString.length; i++) {
                if (jsonString[i] === '{' || jsonString[i] === '[') {
                    depth++;
                    if (depth > maxDepth) maxDepth = depth;
                } else if (jsonString[i] === '}' || jsonString[i] === ']') {
                    depth--;
                }
            }
            document.getElementById('levelCount').textContent = maxDepth;
        }
        
        // Event Listeners
        document.getElementById('formatBtn').addEventListener('click', function() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                const formatted = formatJson(input);
                output.innerHTML = highlightJson(formatted);
                updateStats(formatted);
                errorContainer.style.display = 'none';
            } catch (e) {
                output.textContent = 'Invalid JSON';
                errorContainer.style.display = 'block';
                document.getElementById('errorMessage').textContent = e.message;
                updateStats('');
            }
        });
        
        document.getElementById('validateBtn').addEventListener('click', function() {
            const input = document.getElementById('jsonInput').value;
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                validateJson(input);
                errorContainer.style.display = 'block';
                errorContainer.style.background = 'rgba(0, 255, 0, 0.1)';
                errorContainer.style.borderLeft = '4px solid #4CAF50';
                document.getElementById('errorMessage').innerHTML = '<span style="color: #4CAF50;">✓ Valid JSON</span>';
            } catch (e) {
                errorContainer.style.display = 'block';
                errorContainer.style.background = 'rgba(255, 0, 0, 0.1)';
                errorContainer.style.borderLeft = '4px solid #ff4d4d';
                document.getElementById('errorMessage').textContent = e.message;
            }
        });
        
        document.getElementById('minifyBtn').addEventListener('click', function() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                const minified = minifyJson(input);
                output.innerHTML = highlightJson(minified);
                updateStats(minified);
                errorContainer.style.display = 'none';
            } catch (e) {
                output.textContent = 'Invalid JSON';
                errorContainer.style.display = 'block';
                document.getElementById('errorMessage').textContent = e.message;
                updateStats('');
            }
        });
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').textContent = 'Your formatted JSON will appear here...';
            document.getElementById('errorContainer').style.display = 'none';
            updateStats('');
        });
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const output = document.getElementById('jsonOutput');
            if (output.textContent === 'Your formatted JSON will appear here...') {
                return;
            }
            
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
