<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" icon"href="favicon-32x32.png" type="image/x-icon">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Generator - Your Multi Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f0f0f0;
            --dark-accent: #4361ee;
            --dark-secondary: #4cc9f0;
            --dark-hover: #2a2a2a;
            --dark-shadow: rgba(0, 0, 0, 0.5);
            
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #333333;
            --light-accent: #4361ee;
            --light-secondary: #3a86ff;
            --light-hover: #f0f0f0;
            --light-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.2);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--dark-secondary);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .logo-text .domain {
            font-size: 0.9rem;
            color: var(--dark-text);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .light-mode .logo-text .domain {
            color: var(--light-text);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--dark-card);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px var(--dark-shadow);
        }

        .light-mode .theme-toggle {
            background: var(--light-card);
            box-shadow: 0 4px 15px var(--light-shadow);
        }

        .toggle-icon {
            font-size: 1.4rem;
        }

        .toggle-text {
            font-weight: 500;
        }

        /* Tool Container */
        .tool-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            box-shadow: 0 10px 30px var(--dark-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(76, 201, 240, 0.1);
        }

        .light-mode .tool-container {
            background: var(--light-card);
            box-shadow: 0 10px 30px var(--light-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tool-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--dark-accent), var(--dark-secondary));
        }

        .light-mode .tool-container::before {
            background: linear-gradient(90deg, var(--light-accent), var(--light-secondary));
        }

        .tool-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tool-icon {
            font-size: 3.5rem;
            color: var(--dark-secondary);
            margin-bottom: 20px;
        }

        .light-mode .tool-icon {
            color: var(--light-secondary);
        }

        .tool-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-mode .tool-header h2 {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Input and Output Areas */
        .input-area, .output-area {
            margin-bottom: 30px;
        }

        .input-area label, .output-area label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-text {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--dark-accent);
            background: rgba(30, 30, 30, 0.7);
            color: var(--dark-text);
            font-size: 1.1rem;
            resize: vertical;
            font-family: monospace;
        }

        .light-mode .input-text {
            background: rgba(255, 255, 255, 0.7);
            color: var(--light-text);
            border: 2px solid var(--light-accent);
        }

        .input-text:focus {
            outline: none;
            border-color: var(--dark-secondary);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
        }

        .light-mode .input-text:focus {
            border-color: var(--light-secondary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.3);
        }

        .output-text {
            width: 100%;
            min-height: 100px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--dark-accent);
            background: rgba(30, 30, 30, 0.7);
            color: var(--dark-text);
            font-size: 1.1rem;
            font-family: monospace;
            overflow-wrap: break-word;
            position: relative;
        }

        .light-mode .output-text {
            background: rgba(255, 255, 255, 0.7);
            color: var(--light-text);
            border: 2px solid var(--light-accent);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--dark-accent), var(--dark-secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .btn {
            background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
            gap: 15px;
        }

        .btn-secondary {
            background: rgba(67, 97, 238, 0.15);
            color: var(--dark-text);
        }

        .light-mode .btn-secondary {
            background: rgba(67, 97, 238, 0.08);
            color: var(--light-text);
        }

        .btn-secondary:hover {
            background: rgba(67, 97, 238, 0.8);
            color: white;
        }

        /* Options */
        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        /* Copy Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark-card);
            color: var(--dark-text);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .light-mode .notification {
            background: var(--light-card);
            color: var(--light-text);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: var(--dark-text);
            opacity: 0.7;
            font-size: 1.1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .light-mode footer {
            color: var(--light-text);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .light-mode .footer-logo {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s ease;
            opacity: 0.8;
        }

        .light-mode .footer-links a {
            color: var(--light-text);
        }

        .footer-links a:hover {
            color: var(--dark-secondary);
            opacity: 1;
        }

        .light-mode .footer-links a:hover {
            color: var(--light-secondary);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-container {
                padding: 30px 20px;
            }
            
            .tool-header h2 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .tool-header h2 {
                font-size: 1.8rem;
            }
            
            .tool-icon {
                font-size: 2.8rem;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Hash copied to clipboard!</span>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-hashtag logo-icon"></i>
                <div class="logo-text">
                    <h1>SHA256 Generator</h1>
                    <div class="domain">www.yourmultitools.space</div>
                </div>
            </div>
            
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon toggle-icon"></i>
                <div class="toggle-text">Dark Mode</div>
            </div>
        </header>
        
        <section class="tool-container">
            <div class="tool-header">
                <i class="fas fa-hashtag tool-icon"></i>
                <h2>SHA256 Hash Generator</h2>
                <p>Generate secure SHA256 hashes from your text input. SHA256 is widely used for security purposes and data integrity verification.</p>
            </div>
            
            <div class="input-area">
                <label for="inputText"><i class="fas fa-pencil-alt"></i> Input Text</label>
                <textarea id="inputText" class="input-text" placeholder="Enter text to generate SHA256 hash..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="generateBtn" class="btn">
                    <i class="fas fa-bolt"></i> Generate SHA256 Hash
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            
            <div class="options">
                <div class="option-item">
                    <input type="checkbox" id="autoUpdate">
                    <label for="autoUpdate">Auto-update on typing</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="toUpperCase" checked>
                    <label for="toUpperCase">Uppercase output</label>
                </div>
            </div>
            
            <div class="output-area">
                <label for="outputHash"><i class="fas fa-lock"></i> SHA256 Hash</label>
                <div id="outputHash" class="output-text">Your generated hash will appear here...</div>
            </div>
            
            <div class="action-buttons">
                <button id="copyBtn" class="btn btn-secondary">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
            </div>
        </section>
        
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const toggleIcon = themeToggle.querySelector('.toggle-icon');
        const toggleText = themeToggle.querySelector('.toggle-text');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            toggleIcon.classList.replace('fa-moon', 'fa-sun');
            toggleText.textContent = 'Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                toggleIcon.classList.replace('fa-moon', 'fa-sun');
                toggleText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            } else {
                toggleIcon.classList.replace('fa-sun', 'fa-moon');
                toggleText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // SHA256 Hash Generation
        async function generateSHA256Hash(text) {
            // Encode the text as UTF-8
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            // Generate the hash
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            
            // Convert the hash to a hexadecimal string
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hashHex;
        }
        
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputHash = document.getElementById('outputHash');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const autoUpdate = document.getElementById('autoUpdate');
        const toUpperCase = document.getElementById('toUpperCase');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        // Generate hash function
        async function generateHash() {
            const text = inputText.value.trim();
            
            if (text === '') {
                outputHash.textContent = 'Please enter some text to generate a hash.';
                return;
            }
            
            try {
                const hash = await generateSHA256Hash(text);
                outputHash.textContent = toUpperCase.checked ? hash.toUpperCase() : hash;
            } catch (error) {
                outputHash.textContent = 'Error generating hash. Please try again.';
                console.error('Hash generation error:', error);
            }
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', generateHash);
        
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputHash.textContent = 'Your generated hash will appear here...';
            inputText.focus();
        });
        
        copyBtn.addEventListener('click', async () => {
            if (outputHash.textContent === 'Your generated hash will appear here...') {
                showNotification('Please generate a hash first!');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(outputHash.textContent);
                showNotification('Hash copied to clipboard!');
            } catch (err) {
                showNotification('Failed to copy. Please try again.');
                console.error('Copy failed:', err);
            }
        });
        
        // Auto-update functionality
        inputText.addEventListener('input', () => {
            if (autoUpdate.checked) {
                generateHash();
            }
        });
        
        toUpperCase.addEventListener('change', () => {
            if (outputHash.textContent !== 'Your generated hash will appear here...') {
                outputHash.textContent = toUpperCase.checked ? 
                    outputHash.textContent.toUpperCase() : 
                    outputHash.textContent.toLowerCase();
            }
        });
        
        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            inputText.focus();
        });
    </script>
</body>
</html>
