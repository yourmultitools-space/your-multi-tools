<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" icon"href="favicon-32x32.png" type="image/x-icon">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Your Multi Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f0f0f0;
            --dark-accent: #4361ee;
            --dark-secondary: #4cc9f0;
            --dark-hover: #2a2a2a;
            --dark-shadow: rgba(0, 0, 0, 0.5);
            
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #333333;
            --light-accent: #4361ee;
            --light-secondary: #3a86ff;
            --light-hover: #f0f0f0;
            --light-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.2);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--dark-secondary);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .logo-text .domain {
            font-size: 0.9rem;
            color: var(--dark-text);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .light-mode .logo-text .domain {
            color: var(--light-text);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--dark-card);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px var(--dark-shadow);
        }

        .light-mode .theme-toggle {
            background: var(--light-card);
            box-shadow: 0 4px 15px var(--light-shadow);
        }

        .toggle-icon {
            font-size: 1.4rem;
        }

        .toggle-text {
            font-weight: 500;
        }

        /* Tool Header */
        .tool-header {
            text-align: center;
            padding: 40px 20px 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .tool-header h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        .light-mode .tool-header h2 {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-header p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: var(--dark-text);
            opacity: 0.9;
        }

        .light-mode .tool-header p {
            color: var(--light-text);
        }

        /* Converter Container */
        .converter-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto 60px;
            max-width: 800px;
            box-shadow: 0 10px 30px var(--dark-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(76, 201, 240, 0.1);
        }

        .light-mode .converter-container {
            background: var(--light-card);
            box-shadow: 0 10px 30px var(--light-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--dark-accent), var(--dark-secondary));
        }

        .light-mode .converter-container::before {
            background: linear-gradient(90deg, var(--light-accent), var(--light-secondary));
        }

        .converter-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-text);
        }

        .light-mode .input-group label {
            color: var(--light-text);
        }

        .input-group input, .input-group select {
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(67, 97, 238, 0.3);
            background: rgba(30, 30, 30, 0.7);
            color: var(--dark-text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .light-mode .input-group input, .light-mode .input-group select {
            background: rgba(255, 255, 255, 0.7);
            color: var(--light-text);
            border: 2px solid rgba(67, 97, 238, 0.2);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--dark-secondary);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
        }

        .light-mode .input-group input:focus, .light-mode .input-group select:focus {
            border-color: var(--light-secondary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.3);
        }

        .swap-btn {
            background: linear-gradient(45deg, var(--dark-accent), var(--dark-secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .light-mode .swap-btn {
            background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
        }
        
        /* ✨ NEW CSS FOR ICONIC SVG BUTTON ✨ */
        .swap-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .swap-btn svg path {
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        /* ✨ END OF NEW CSS ✨ */

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .convert-btn {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, var(--dark-accent), var(--dark-secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .light-mode .convert-btn {
            background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.5);
            text-align: center;
        }

        .light-mode .result-container {
            background: rgba(255, 255, 255, 0.5);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-secondary);
            font-family: 'Orbitron', sans-serif;
        }

        .light-mode .result-value {
            color: var(--light-secondary);
        }

        .result-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 12px 25px;
            background: rgba(67, 97, 238, 0.15);
            border: none;
            border-radius: 50px;
            color: var(--dark-text);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .light-mode .category-tab {
            background: rgba(67, 97, 238, 0.08);
            color: var(--light-text);
        }

        .category-tab:hover, .category-tab.active {
            background: rgba(67, 97, 238, 0.8);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: var(--dark-text);
            opacity: 0.7;
            font-size: 1.1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .light-mode footer {
            color: var(--light-text);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--dark-secondary), var(--dark-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .light-mode .footer-logo {
            background: linear-gradient(45deg, var(--light-secondary), var(--light-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--dark-text);
            text-decoration: none;
            transition: color 0.3s ease;
            opacity: 0.8;
        }

        .light-mode .footer-links a {
            color: var(--light-text);
        }

        .footer-links a:hover {
            color: var(--dark-secondary);
            opacity: 1;
        }

        .light-mode .footer-links a:hover {
            color: var(--light-secondary);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .converter-form {
                grid-template-columns: 1fr;
            }
            
            .swap-btn {
                margin: 0 auto 10px;
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg);
            }
            
            .tool-header h2 {
                font-size: 2.5rem;
            }
            
            .converter-container {
                padding: 30px 20px;
            }
            
            .result-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .tool-header h2 {
                font-size: 2rem;
            }
            
            .tool-header p {
                font-size: 1.1rem;
            }
            
            .category-tab {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tools logo-icon"></i>
                <div class="logo-text">
                    <h1>Measurement Converter</h1>
                    <div class="domain">www.yourmultitools.space</div>
                </div>
            </div>
            
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon toggle-icon"></i>
                <div class="toggle-text">Dark Mode</div>
            </div>
        </header>
        
        <section class="tool-header">
            <h2>Unit Converter</h2>
            <p>Convert between length, weight, volume, temperature, and other units with our easy-to-use tool. Simply select your units, enter the value, and get instant results.</p>
        </section>
        
        <div class="category-tabs">
            <button class="category-tab active" data-category="length">Length</button>
            <button class="category-tab" data-category="weight">Weight</button>
            <button class="category-tab" data-category="volume">Volume</button>
            <button class="category-tab" data-category="temperature">Temperature</button>
            <button class="category-tab" data-category="area">Area</button>
            <button class="category-tab" data-category="speed">Speed</button>
        </div>
        
        <div class="converter-container">
            <form class="converter-form" id="converterForm">
                <div class="input-group">
                    <label for="fromValue">From</label>
                    <input type="number" id="fromValue" placeholder="Enter value" step="any" required>
                </div>
                
                <button type="button" class="swap-btn" id="swapBtn" title="Swap Units">
                    <svg class="swap-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.93 4.21L4.21 7.93l3.72 3.72M4.21 7.93h14.58"></path>
                        <path d="M16.07 19.79l3.72-3.72-3.72-3.72M19.79 16.07H5.21"></path>
                    </svg>
                </button>
                <div class="input-group">
                    <label for="toValue">To</label>
                    <input type="text" id="toValue" readonly>
                </div>
                
                <div class="input-group">
                    <label for="fromUnit">From Unit</label>
                    <select id="fromUnit" required>
                        </select>
                </div>
                
                <div></div> <div class="input-group">
                    <label for="toUnit">To Unit</label>
                    <select id="toUnit" required>
                        </select>
                </div>
                
                <button type="submit" class="convert-btn">Convert</button>
            </form>
            
            <div class="result-container" id="resultContainer">
                <div class="result-value" id="resultValue">0</div>
                <div class="result-text" id="resultText">Result will appear here</div>
            </div>
        </div>
        
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const toggleIcon = themeToggle.querySelector('.toggle-icon');
        const toggleText = themeToggle.querySelector('.toggle-text');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            toggleIcon.classList.replace('fa-moon', 'fa-sun');
            toggleText.textContent = 'Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                toggleIcon.classList.replace('fa-moon', 'fa-sun');
                toggleText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            } else {
                toggleIcon.classList.replace('fa-sun', 'fa-moon');
                toggleText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Unit Conversion Data
        const unitCategories = {
            length: {
                meters: 1,
                kilometers: 0.001,
                centimeters: 100,
                millimeters: 1000,
                miles: 0.000621371,
                yards: 1.09361,
                feet: 3.28084,
                inches: 39.3701,
                nauticalMiles: 0.000539957
            },
            weight: {
                kilograms: 1,
                grams: 1000,
                milligrams: 1000000,
                pounds: 2.20462,
                ounces: 35.274,
                tons: 0.00110231,
                metricTons: 0.001,
                carats: 5000
            },
            volume: {
                liters: 1,
                milliliters: 1000,
                cubicMeters: 0.001,
                cubicCentimeters: 1000,
                cubicInches: 61.0237,
                cubicFeet: 0.0353147,
                gallons: 0.264172,
                quarts: 1.05669,
                pints: 2.11338,
                cups: 4.22675,
                fluidOunces: 33.814
            },
            temperature: {
                celsius: 1,
                fahrenheit: 33.8,
                kelvin: 274.15
            },
            area: {
                squareMeters: 1,
                squareKilometers: 0.000001,
                squareCentimeters: 10000,
                squareMillimeters: 1000000,
                squareMiles: 0.000000386102,
                squareYards: 1.19599,
                squareFeet: 10.7639,
                squareInches: 1550,
                hectares: 0.0001,
                acres: 0.000247105
            },
            speed: {
                metersPerSecond: 1,
                kilometersPerHour: 3.6,
                milesPerHour: 2.23694,
                feetPerSecond: 3.28084,
                knots: 1.94384,
                mach: 0.00293858
            }
        };

        // Current category
        let currentCategory = 'length';
        const categoryTabs = document.querySelectorAll('.category-tab');
        
        // Initialize unit dropdowns
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        
        function populateUnitDropdowns(category) {
            // Clear existing options
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            
            // Add new options based on category
            for (const unit in unitCategories[category]) {
                const fromOption = document.createElement('option');
                fromOption.value = unit;
                fromOption.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
                fromUnitSelect.appendChild(fromOption);
                
                const toOption = document.createElement('option');
                toOption.value = unit;
                toOption.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
                toUnitSelect.appendChild(toOption);
            }
            
            // Set default "to" unit to the second option
            if (toUnitSelect.options.length > 1) {
                toUnitSelect.selectedIndex = 1;
            }
        }
        
        // Initialize with length category
        populateUnitDropdowns(currentCategory);
        
        // Handle category tab clicks
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                categoryTabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Update current category
                currentCategory = this.getAttribute('data-category');
                
                // Repopulate dropdowns
                populateUnitDropdowns(currentCategory);
                
                // Clear previous result
                document.getElementById('resultValue').textContent = '0';
                document.getElementById('resultText').textContent = 'Result will appear here';
                document.getElementById('toValue').value = '';
            });
        });
        
        // Handle form submission
        document.getElementById('converterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(fromValue)) {
                alert('Please enter a valid number');
                return;
            }
            
            // Perform conversion
            let result;
            
            if (currentCategory === 'temperature') {
                // Special handling for temperature
                result = convertTemperature(fromValue, fromUnit, toUnit);
            } else {
                // Standard conversion for other categories
                const baseValue = fromValue / unitCategories[currentCategory][fromUnit];
                result = baseValue * unitCategories[currentCategory][toUnit];
            }
            
            // Format result
            const formattedResult = formatNumber(result);
            
            // Update UI
            document.getElementById('resultValue').textContent = formattedResult;
            document.getElementById('resultText').textContent = `${fromValue} ${fromUnit} = ${formattedResult} ${toUnit}`;
            document.getElementById('toValue').value = formattedResult;
        });
        
        // Handle swap button click
        document.getElementById('swapBtn').addEventListener('click', function() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            // Swap units
            document.getElementById('fromUnit').value = toUnit;
            document.getElementById('toUnit').value = fromUnit;
            
            // If there's a value to convert, perform conversion again
            const fromValue = document.getElementById('fromValue').value;
            if (fromValue) {
                document.getElementById('converterForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Temperature conversion function
        function convertTemperature(value, fromUnit, toUnit) {
            // Convert to Celsius first
            let celsius;
            
            switch (fromUnit) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
            }
            
            // Convert from Celsius to target unit
            switch (toUnit) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return (celsius * 9/5) + 32;
                case 'kelvin':
                    return celsius + 273.15;
            }
        }
        
        // Format number to avoid too many decimal places
        function formatNumber(num) {
            if (num === 0) return '0';
            
            // Determine the appropriate number of decimal places
            const absNum = Math.abs(num);
            let decimalPlaces;
            
            if (absNum < 0.000001) {
                decimalPlaces = 10;
            } else if (absNum < 0.0001) {
                decimalPlaces = 8;
            } else if (absNum < 0.01) {
                decimalPlaces = 6;
            } else if (absNum < 1) {
                decimalPlaces = 4;
            } else if (absNum < 1000) {
                decimalPlaces = 2;
            } else {
                decimalPlaces = 2;
            }
            
            // Format the number
            return num.toFixed(decimalPlaces).replace(/(\.0+$|(\.\d*[1-9])0+$)/, '$2');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
